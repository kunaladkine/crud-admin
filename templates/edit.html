{% extends "base.html" %}
{% block content %}

<div class="card mx-auto" style="max-width:550px;">
    <h3 class="mb-3 text-center fw-bold">✏️ Edit Student</h3>

    <form method="POST" class="d-grid gap-3">

        <div>
            <label class="form-label fw-bold">Student Name</label>
            <input type="text" name="name" value="{{ student.name }}" class="form-control" required>
        </div>

        <div>
            <label class="form-label fw-bold">Course</label>
            <input type="text" name="course" value="{{ student.course }}" class="form-control" required>
        </div>

        <button class="btn btn-success fw-bold">Update</button>
        <a href="/students" class="btn btn-outline-secondary">Back</a>

    </form>
</div>

{% endblock %}
